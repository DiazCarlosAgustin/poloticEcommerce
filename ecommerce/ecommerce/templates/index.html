{% extends 'base.html' %} {% block content %}
<div class="row">
    <div class="col-12 my-3">
        <div class="d-flex justify-content-center py-2">
            <h2>Ultimos productos</h2>
        </div>
        <div class="row last-products">
            {% for producto in last_products %}
                {% include 'cardProduct.html' with producto=producto %}
            {% endfor %}
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 my-3">
        <div class="d-flex justify-content-center py-2">
            <h2>MÃ¡s productos</h2>
        </div>
        <div class="row more-products">
            {% for producto in products %}
              <div class="row w-100">
                <div class="col-12 p-2 d-flex justify-content-between">
                    <div class="px-2">
                        {{producto.titulo}}
                    </div>
                    <div class="px-2">
                        {{producto.descripcion}}
                    </div>
                    <a href="{% url 'productos:producto' producto.slug %}" class="px-2">Ver</a>
                </div>
              </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
