{% extends 'base.html' %} {% block content %}
<div
  class="row w-100 d-flex justify-content-center w-100 mt-5 h-100"
  style="min-height: 100vh"
>
  <div class="col-12 col-md-6 col-lg-4 h-full">
    <form method="post" class="form p-4 rounded shadow">
      <h1 class="text-center py-2">Acceder</h1>
      {% csrf_token %} {% for field in form %}
      <div class="form-group">
        {{field.label_tag}} {{field}} {%if field.errors %} {{field.errors}}
        {%endif%}
      </div>
      {% endfor %}
      <div class="form-group my-2">
        <button type="reset" class="btn btn-default w-100">Cancelar</button>
      </div>
      <div class="form-group my-2">
        <button type="submit" class="btn btn-primary w-100">
          Registrarse
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
