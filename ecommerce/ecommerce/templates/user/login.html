{% extends 'base.html' %} {% block content %}
<div
  class="row w-100 d-flex justify-content-center w-100 align-items-center h-100"
  style="min-height: 100vh"
>
  <div class="col-12 col-md-6 col-lg-4 h-full w-100">
    <form method="post" class="form p-4 rounded shadow">
      {% csrf_token %} {% for field in form %}
      <div class="form-group">
        {{field.label_tag}} {{field}} {%if field.errors %} {{field.errors}}
        {%endif%}
      </div>
      {% endfor %}
      <div class="form-group">
        <button type="reset" class="btn btn-default btn-block">Cancelar</button>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">
          Registrarse
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
